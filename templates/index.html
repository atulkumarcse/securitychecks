<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSense Web Security Scanner</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 40px; background-color: #f0f2f5; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h1 { color: #1a73e8; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 6px; outline: none; }
        input:focus { border-color: #1a73e8; }
        button { padding: 12px 25px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1557b0; }

        /* Severity Card Styles */
        .card { padding: 20px; margin-bottom: 15px; border-radius: 8px; border-left: 8px solid #ccc; position: relative; }
        
        .High { border-left-color: #d93025; background-color: #fce8e6; } /* Red */
        .Medium { border-left-color: #f29900; background-color: #fef7e0; } /* Yellow/Orange */
        .Low { border-left-color: #1a73e8; background-color: #e8f0fe; } /* Blue */
        .Safe { border-left-color: #1e8e3e; background-color: #e6f4ea; } /* Green */
        .Error { border-left-color: #5f6368; background-color: #f1f3f4; }

        .severity-badge { font-weight: bold; font-size: 0.8em; padding: 3px 8px; border-radius: 4px; background: rgba(0,0,0,0.05); margin-right: 10px; }
        .fix-box { margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(0,0,0,0.1); font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h1>UniSense Web Scanner</h1>
    <div class="input-group">
        <input type="text" id="targetUrl" placeholder="Enter website URL (e.g., example.com)">
        <button onclick="runScan()">Analyze</button>
    </div>

    <div id="results">
        </div>
</div>

<script>
    async function runScan() {
        const urlInput = document.getElementById('targetUrl').value;
        const resDiv = document.getElementById('results');
        
        if (!urlInput) {
            alert("Please enter a URL first!");
            return;
        }

        resDiv.innerHTML = "<p style='text-align:center;'>‚è≥ Scanning target... this may take a few seconds...</p>";

        try {
            const response = await fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: urlInput })
            });
            
            const data = await response.json();
            resDiv.innerHTML = ""; // Clear loading text

            if (data.results.length === 0) {
                resDiv.innerHTML = "<p>No vulnerabilities found or site unreachable.</p>";
                return;
            }

            data.results.forEach(item => {
                const card = document.createElement('div');
                // Apply the severity class for colors
                card.className = `card ${item.severity}`; 
                
                card.innerHTML = `
                    <div>
                        <span class="severity-badge">${item.severity.toUpperCase()}</span>
                        <strong>${item.id || ''} ${item.title}</strong>
                    </div>
                    <p style="margin: 10px 0;">${item.description}</p>
                    <div class="fix-box">
                        <strong>üõ†Ô∏è How to fix:</strong> ${item.fix}
                    </div>
                `;
                resDiv.appendChild(card);
            });
        } catch (error) {
            resDiv.innerHTML = `<div class="card Error"><strong>Error:</strong> Could not connect to the backend server.</div>`;
        }
    }
</script>

</body>
</html>
